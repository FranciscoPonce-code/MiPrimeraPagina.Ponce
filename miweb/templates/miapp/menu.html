{% extends 'miapp/base.html' %}
{% block title %}Menú del Día{% endblock %}
{% block contenido %}
    <h1>Menú del Día</h1>
    <ul>
        {% for plato in platos_del_dia %}
            <li>{{ plato.nombre }} - {{ plato.descripcion }} - ${{ plato.precio }}</li>
        {% endfor %}
    </ul>
{% endblock %}
